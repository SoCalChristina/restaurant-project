<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" media="screen and (min-width: 600px)" href="css/styles-medium.css">
  <link rel="stylesheet" media="screen and (min-width: 1024px)" href="css/styles-large.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- Beginning Header. Aria role for header is "banner" -->
  <header class="restaurant-title" role="banner">
    <!-- Home Page Link -->
      <h1>
        <a tabindex="1" href="/" aria-label="Home Page Title" aria-role="link">Bon <span id="logo-img"><img src="img/chef-white.png" alt="A chef's hat logo"/>
</span> Vivant</a>
      </h1>
  </header>
  <!-- End Header -->
  <!-- Beginning Main -->
  <main id="maincontent">
    <!--Beginning Map Section -->
    <section id="map-container">
      <div id="map" role="application" tabindex="0">
    </section>
    <!--End Map Section-->
  <!-- Beginning Restaurant Section -->
  <section id="restaurant-section">
      <!--Beginning Dropdown neighborhood and cuisine options -->
      <div class="filter-options">
        <h2>Restaurant Options</h2>
        <div class="restaurant-selects">
        <select tabindex="2" role="tablist" aria-label="select neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select tabindex="2" role="tablist" aria-label="select cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        </div>
        <!--End Restaurant Selects -->
      </div>
      <!--End Filter Options-->
    <div id="restaurant-content">
      <ul id="restaurants-list"></ul>
    </div>
  </section>
  <!-- End Restaurant Section -->
  </main>
  <!-- End Main -->
  <!-- footer -->
<div id="footer-content">
  <footer id="footer">
    Copyright (c) 2017 <a href="/restaurant_reviews_project"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End Footer -->
</div>
</div>
</div>
<!-- scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- index.html -->
  <script type="application/javascript" charset="utf-8" src="js/private.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <!-- end of scripts -->
</body>

</html>
